</header>
<div>
	<h3>Ingrese Sus Datos</h3>
	<form id="form" action="formulario.php" method="post">
		<div class="inputbox">
			<input type="text" id="email" name="correo" placeholder="Ingrese su correo" onkeyup="validate();" required>
			<span class="indicador"></span>
		</div>
		<div>
			<input id="nombre" name="nombre" type="name" placeholder="Nombre y Apellido" required>
		</div>
		<div>
			<input id="nombre" name="asunto" type="text" placeholder="Asunto" required>
		</div>
		<div>
			<textarea id="mensaje" name="mensaje" placeholder="Ingrese sus requerimentos" minlength="5"></textarea>
		</div>
		<div>
			<input type="submit" name="enviar" value="Envar" id="boton">
		</div>
	</form>
</div>
<script>
	function validate(){
		const form = document.getElementById('form');
		const email = document.getElementById('email').value;
		const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
		if (email.match(pattern)){
         form.classList.add('valid');
         form.classList.remove('invalid');
		} else {
			form.classList.add('invalid');
			form.classList.remove('valid');
		}
		if (email == "") {
			form.classList.remove('invalid');
			form.classList.remove('valid');
		}
	}
</script>
